<mat-card
  class="taskCard"
>
  <mat-card-header>
    <mat-card-title>{{ currentProject.name }} - Task List</mat-card-title>
    <!--    <mat-card-subtitle></mat-card-subtitle>-->
  </mat-card-header>
  <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content
    fxLayout="row"
    fxLayoutGap="5px"
    fxLayoutAlign="space-between">
    <table mat-table [dataSource]="tableData" class="ticketTable mat-elevation-z1">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Task Number Column -->
      <ng-container matColumnDef="id">
<!--        'Task Number', 'Story', 'Progress', 'Submitted', 'Due'

'id','story','progress','submitted','due'
-->
        <th mat-header-cell *matHeaderCellDef> Story ID </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
      </ng-container>

      <ng-container matColumnDef="story">
        <th mat-header-cell *matHeaderCellDef> User Story </th>
        <td mat-cell *matCellDef="let task"> {{task.story}} </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Estimated Progress </th>
        <td mat-cell *matCellDef="let task">
          <mat-progress-bar class="projectProgress"
          mode="determinate"
          [color]="progressColor"
          [value]="task.progress">

          </mat-progress-bar></td>
      </ng-container>

      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let task">
          <mat-chip-list>
            <mat-chip *ngFor="let user of task.assignedTo" color="accent" selected> {{ user.firstName }} {{ user.lastName }}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="submitted">
        <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
        <td mat-cell *matCellDef="let task"> {{ task.submitted | date }} </td>
      </ng-container>

<!--
      <ng-container matColumnDef="due">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let task"> {{task.due | date }} </td>
      </ng-container>
-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
  <mat-card-actions>
<!--    <button mat-button>LIKE</button>-->
<!--    <button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
